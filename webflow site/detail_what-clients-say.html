  <script>
  document.addEventListener("DOMContentLoaded", function () {
      let fixedElement = document.getElementById("fixedElement");
      let trigger = document.getElementById("lottieTrigger");
      let isScrollLocked = false;
      function disableScroll() {
          document.body.style.overflow = "hidden";
      }
      function enableScroll() {
          document.body.style.overflow = "";
      }
      function checkElementInView() {
          let rect = fixedElement.getBoundingClientRect();
          if (rect.top >= 0 && rect.bottom <= window.innerHeight && isScrollLocked) {
              disableScroll();
          } else {
              enableScroll();
          }
      }
      trigger.addEventListener("click", function () {
          isScrollLocked = !isScrollLocked; // Toggle state on each click
          if (isScrollLocked) {
              window.addEventListener("scroll", checkElementInView);
              checkElementInView(); // Initial check
          } else {
              enableScroll(); // Re-enable scrolling
              window.removeEventListener("scroll", checkElementInView);
          }
      });
  });
</script>
  <!--  code to make track button open close change text  -->
  <script>
  document.querySelectorAll(".open-and-close").forEach(button => {
    button.addEventListener("click", function () {
      let textElement = this.querySelector(".buttontext-track");
      textElement.textContent = textElement.textContent === "Open" ? "Close" : "Open";
    });
  });
</script>
